- id: '1538933323153'
  alias: Watch news RTL 4
  trigger:
  - entity_id: automation.turn_on_lights_and_tv
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: 06:00:00
    before: '23:30:00'
    condition: time
  action:
  - data:
      entity_id: media_player.woonkamer_ziggo
      source: RTL 4
    service: media_player.select_source
